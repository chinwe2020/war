<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>WAR</title>
</head>
<body>
    <header>I DE-CLARE WAR!!!!</header>
    <section class="players">
        <div class="playerOne">Player 1:</div>
        <div class="playerTwo">Player 2:</div>
    </section>
    <main class="gameBoard">

        <div class="backCard">
            <img src="./images/card-deck-css/images/backs/red.svg" alt="Player One Deck" id="leftDeck">
            <button class="dealButtonOne">DEAL CARD</button>
        </div>

        <div class="card" id="faceCard">
            <section class="face-container" id="card1" ></section>
        </div>

        <div class="backCard">
            <img src="./images/card-deck-css/images/backs/red.svg" alt="mainDeck" id="mainDeck">
            <button class="shuffle" id="shuffle">START</button>
        </div>

        <div class="card" id="faceCard">
            <section class="face-container" id="card2" ></section>
        </div>

        <div class="backCard">
            <img src="./images/card-deck-css/images/backs/red.svg" alt="Player Two Deck" id="rightDeck">
            <button class="dealButtonTwo">DEAL CARD</button>
        </div>

    </main>
    <section class="score">
        <div>score:</div>
        <div>score:</div>
    </section>
    <section class="resetButton">
    <button class="reset">RESTART</button>
    </section>
    <footer>created with ☮️ and &hearts; by Chinwe' Watkins</footer>
</body>
</html>
